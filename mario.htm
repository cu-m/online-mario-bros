<!DOCTYPE html>
<html lang="en-us"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Full Screen Mario</title>
    <link rel="preload" href="https://supermario-game.com/Fonts/super_plumber_brothers-webfont.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="https://supermario-game.com/Fonts/pressstart2p-webfont.woff" as="font" crossorigin="anonymous">


    <link href="mario.css" rel="stylesheet">

    <script src="all.js"></script>

    <style>
        #paused {
            background: rgba(0,0,0,.3);
            font-size: 24px;
            text-transform: uppercase;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
        }
        #explanation {
            display: none;
        }
    </style>

    <script>
        var is_mobile = false;
    </script>

</head>
<body onload="FullScreenMario()" style="position: relative;">
<div id="paused" style="display: none;"><span>UNPAUSE</span></div>
<script>
    document.body.addEventListener(
        "keydown",
        function(event) {
            if ((event.keyCode === 32 || event.keyCode === 38 || event.keyCode === 40) && event.target === document.body) {
                event.preventDefault();
            }
        },
        false
    );
</script>
